<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Telefon Asistanı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .phone-container {
            width: 360px;
            height: 640px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 30px;
            padding: 30px 20px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .time {
            font-weight: 600;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .call-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-name {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .contact-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80');
            background-size: cover;
            background-position: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin: 30px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .contact-avatar.calling {
            animation: breathe 2s ease-in-out infinite;
        }

        .contact-avatar.connected {
            border: 4px solid #4CAF50;
            animation: pulse-green 1.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 40px rgba(76, 175, 80, 0.6); }
        }

        .call-status {
            font-size: 18px;
            color: #aaaaaa;
            margin-bottom: 20px;
            min-height: 25px;
        }

        .call-duration {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            height: 40px;
            margin: 20px 0;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .call-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .end-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .mute-btn.active {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .speaker-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .speaker-btn.active {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .config-panel {
            position: absolute;
            bottom: -300px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease;
        }

        .config-panel.show {
            bottom: 0;
        }

        .config-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .config-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="time" id="currentTime">09:41</div>
                <div class="battery">
                    <span id="signal">📶</span>
                    <span>🔋</span>
                </div>
            </div>

            <!-- Call Info -->
            <div class="call-info">
                <div class="contact-name">Sarah - AI Asistan</div>
                
                <div class="contact-avatar" id="avatar"></div>

                <div class="call-status" id="callStatus">Aramaya hazır</div>
                <div class="call-duration hidden" id="callDuration">00:00</div>

                <!-- Audio Visualizer -->
                <div class="audio-visualizer" id="audioVisualizer">
                    <div class="audio-bar" style="height: 10px;"></div>
                    <div class="audio-bar" style="height: 15px;"></div>
                    <div class="audio-bar" style="height: 8px;"></div>
                    <div class="audio-bar" style="height: 20px;"></div>
                    <div class="audio-bar" style="height: 12px;"></div>
                    <div class="audio-bar" style="height: 18px;"></div>
                    <div class="audio-bar" style="height: 6px;"></div>
                    <div class="audio-bar" style="height: 14px;"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn mute-btn" id="muteBtn" title="Sessize Al">
                    🎤
                </button>

                <button class="control-btn call-btn" id="callBtn">
                    📞
                </button>

                <button class="control-btn speaker-btn" id="speakerBtn" title="Hoparlör">
                    🔊
                </button>
            </div>

            <div class="controls">
                <button class="control-btn" title="Tuş Takımı">
                    #
                </button>

                <button class="control-btn end-btn hidden" id="endBtn">
                    📵
                </button>

                <button class="control-btn" title="Kişi Ekle">
                    👤
                </button>
            </div>
        </div>

        <!-- Config Toggle -->
        <button class="config-toggle" id="configToggle">⚙️ Ayarlar</button>

        <!-- Config Panel -->
        <div class="config-panel" id="configPanel">
            <h3 style="margin-bottom: 15px; color: #ffffff;">Vapi AI Ayarları</h3>
            <input type="text" class="config-input" id="publicKey" placeholder="Vapi Public Key" value="81111a7a-bad1-4d91-b79b-03f8f29aa4b4">
            <input type="text" class="config-input" id="assistantId" placeholder="Assistant ID (opsiyonel)">
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <!-- Vapi Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.umd.js"></script>
    
    <script>
        let vapi = null;
        let isCallActive = false;
        let callStartTime = null;
        let durationInterval = null;
        let audioVisualizerInterval = null;

        // Zamanı güncelle
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Call duration güncelle
        function updateCallDuration() {
            if (!callStartTime) return;
            
            const now = new Date();
            const duration = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
            const seconds = (duration % 60).toString().padStart(2, '0');
            
            document.getElementById('callDuration').textContent = `${minutes}:${seconds}`;
        }

        // Audio visualizer animasyon
        function animateAudioVisualizer() {
            if (!isCallActive) return;
            
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                const height = Math.random() * 30 + 5;
                bar.style.height = height + 'px';
            });
        }

        // Bildirim göster
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Vapi istemcisini başlat
        function initializeVapi() {
            const publicKey = document.getElementById('publicKey').value;
            
            if (!publicKey) {
                showNotification('Public Key gerekli', 'error');
                return false;
            }

            try {
                if (typeof window.Vapi !== 'undefined') {
                    vapi = new window.Vapi(publicKey);
                    console.log('Vapi başarıyla başlatıldı');
                } else {
                    throw new Error('Vapi SDK yüklenemedi');
                }
                
                // Event listener'ları ekle
                vapi.on('call-start', () => {
                    console.log('Arama başladı');
                    isCallActive = true;
                    callStartTime = new Date();
                    
                    document.getElementById('callStatus').textContent = 'Bağlandı';
                    document.getElementById('callDuration').classList.remove('hidden');
                    document.getElementById('avatar').classList.add('connected');
                    document.getElementById('callBtn').classList.add('hidden');
                    document.getElementById('endBtn').classList.remove('hidden');
                    
                    // Duration timer başlat
                    durationInterval = setInterval(updateCallDuration, 1000);
                    
                    // Audio visualizer başlat
                    audioVisualizerInterval = setInterval(animateAudioVisualizer, 150);
                    
                    showNotification('Arama başladı', 'success');
                });

                vapi.on('call-end', () => {
                    console.log('Arama bitti');
                    resetCallUI();
                    showNotification('Arama sonlandı');
                });

                vapi.on('volume-level', (volume) => {
                    // Ses seviyesine göre visualizer yoğunluğunu ayarla
                    const bars = document.querySelectorAll('.audio-bar');
                    const intensity = volume * 30 + 5;
                    bars.forEach((bar, index) => {
                        const randomHeight = Math.random() * intensity + 5;
                        bar.style.height = randomHeight + 'px';
                    });
                });

                vapi.on('error', (error) => {
                    console.error('Vapi hatası:', error);
                    showNotification('Hata: ' + error.message, 'error');
                    resetCallUI();
                });

                return true;
            } catch (error) {
                console.error('Vapi başlatma hatası:', error);
                showNotification('Başlatma hatası: ' + error.message, 'error');
                return false;
            }
        }

        // Aramayı başlat
        async function startCall() {
            if (!initializeVapi()) {
                return;
            }

            const assistantId = document.getElementById('assistantId').value;
            
            try {
                document.getElementById('callStatus').textContent = 'Aranıyor...';
                document.getElementById('avatar').classList.add('calling');
                
                const callConfig = {};
                if (assistantId) {
                    callConfig.assistant = assistantId;
                }

                await vapi.start(callConfig);
                
            } catch (error) {
                console.error('Arama başlatma hatası:', error);
                showNotification('Bağlantı hatası: ' + error.message, 'error');
                resetCallUI();
            }
        }

        // Aramayı sonlandır
        function endCall() {
            if (vapi && isCallActive) {
                vapi.stop();
            }
            resetCallUI();
        }

        // UI'yi sıfırla
        function resetCallUI() {
            isCallActive = false;
            callStartTime = null;
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            
            if (audioVisualizerInterval) {
                clearInterval(audioVisualizerInterval);
                audioVisualizerInterval = null;
            }
            
            document.getElementById('callStatus').textContent = 'Aramaya hazır';
            document.getElementById('callDuration').classList.add('hidden');
            document.getElementById('avatar').classList.remove('calling', 'connected');
            document.getElementById('callBtn').classList.remove('hidden');
            document.getElementById('endBtn').classList.add('hidden');
            
            // Audio visualizer'ı sıfırla
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach((bar, index) => {
                bar.style.height = (Math.random() * 15 + 5) + 'px';
            });
        }

        // Config panel toggle
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('show');
        }

        // Event listeners
        document.getElementById('callBtn').addEventListener('click', startCall);
        document.getElementById('endBtn').addEventListener('click', endCall);
        document.getElementById('configToggle').addEventListener('click', toggleConfig);

        // Mute toggle
        document.getElementById('muteBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isMuted = this.classList.contains('active');
            this.textContent = isMuted ? '🎤❌' : '🎤';
            
            if (vapi && isCallActive) {
                vapi.setMuted(isMuted);
            }
        });

        // Speaker toggle
        document.getElementById('speakerBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isActive = this.classList.contains('active');
            this.textContent = isActive ? '🔊✅' : '🔊';
        });

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            updateTime();
            setInterval(updateTime, 1000);
            
            // SDK kontrol
            setTimeout(() => {
                console.log('Vapi SDK durumu:', typeof window.Vapi);
                
                if (typeof window.Vapi === 'undefined') {
                    showNotification('Vapi SDK yüklenemedi. Sayfayı yenileyin.', 'error');
                } else {
                    showNotification('Vapi SDK hazır', 'success');
                }
            }, 2000);

            // LocalStorage'dan ayarları yükle
            const savedAssistantId = localStorage.getItem('vapi_assistant_id');
            
            if (savedAssistantId) {
                document.getElementById('assistantId').value = savedAssistantId;
            }

            // Ayarları kaydet
            document.getElementById('publicKey').addEventListener('change', (e) => {
                localStorage.setItem('vapi_public_key', e.target.value);
            });
            
            document.getElementById('assistantId').addEventListener('change', (e) => {
                localStorage.setItem('vapi_assistant_id', e.target.value);
            });
        });

        // Sayfa kapatılırken aramayı sonlandır
        window.addEventListener('beforeunload', () => {
            if (isCallActive) {
                endCall();
            }
        });
    </script>
</body>
</html>
