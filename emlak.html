<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslan Otel Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            color: #333;
        }

        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 6px;
        }

        .typing {
            display: none;
            padding: 12px 16px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }

        .typing.show {
            display: block;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-left: 5px;
        }

        .voice-btn:hover {
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 95vw;
                height: 90vh;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üè® Aslan Otel</h1>
            <p>AI Asistan</p>
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?
            </div>
        </div>

        <div class="typing" id="typing">
            Yazƒ±yor...
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="messageInput" 
                   placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." maxlength="500">
            <button class="send-btn" id="sendBtn">‚ñ∂</button>
            <button class="voice-btn" id="voiceBtn">üé§</button>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://wasakem.app.n8n.cloud/webhook-test/aslan-hotel-reservation';
        
        let sessionId = 'chat-' + Date.now();
        let isRecording = false;
        let mediaRecorder = null;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typing = document.getElementById('typing');

        // Mesaj g√∂nderme
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            addMessage('user', message);
            messageInput.value = '';
            showTyping();

            try {
                console.log('Webhook\'a g√∂nderiliyor:', WEBHOOK_URL);
                console.log('G√∂nderilen veri:', {
                    message: message,
                    sessionId: sessionId,
                    userId: 'web-user'
                });

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        userId: 'web-user'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Webhook yanƒ±tƒ±:', result);
                
                hideTyping();
                
                if (result.success) {
                    addMessage('bot', result.message);
                } else {
                    addMessage('bot', 'Bir hata olu≈ütu: ' + (result.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Fetch hatasƒ±:', error);
                hideTyping();
                addMessage('bot', 'Baƒülantƒ± hatasƒ±: ' + error.message);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Ses kaydƒ±
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = '‚èπÔ∏è';
            } catch (error) {
                addMessage('bot', 'Mikrofon eri≈üimi reddedildi.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            }
        }

        async function sendVoiceMessage(audioBlob) {
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1];
                
                addMessage('user', 'üé§ Ses mesajƒ±');
                showTyping();
                
                try {
                    console.log('Ses mesajƒ± g√∂nderiliyor...');
                    
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'üé§ Ses mesajƒ±',
                            audioData: base64Audio,
                            sessionId: sessionId,
                            userId: 'web-user'
                        })
                    });

                    console.log('Ses response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('Ses webhook yanƒ±tƒ±:', result);
                    
                    hideTyping();
                    
                    if (result.success) {
                        addMessage('bot', result.message);
                    } else {
                        addMessage('bot', 'Ses mesajƒ± i≈ülenemedi: ' + (result.error || 'Bilinmeyen hata'));
                    }
                } catch (error) {
                    console.error('Ses g√∂nderme hatasƒ±:', error);
                    hideTyping();
                    addMessage('bot', 'Ses g√∂nderme hatasƒ±: ' + error.message);
                }
            };
            reader.readAsDataURL(audioBlob);
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            typing.classList.add('show');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            typing.classList.remove('show');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        voiceBtn.addEventListener('click', toggleVoiceRecording);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
